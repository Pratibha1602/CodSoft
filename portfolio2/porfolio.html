<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>

    <link rel="stylesheet" href="style.css">
    
</head>

<body>

    <div id="wrapper">
       

        <div class="container">
            <div class="navbar">
                <div class="navlogo">Pratibha</div>

                <div class="nav-item">
                    <div><a href="#projects"> Projects</a></div>
                    <div><a href="#skills"> Skills</a></div>
                    <div><a href="#contact"> Contact</a></div>
                </div>

            </div>
        </div>
     
        <div class="hero-section">
 <div class="faded-text">Pratibha</div>
            <div class="hero-section-left">
                   <div class="hero-section-heading">Hi!  Pratibha Choudhary</div>
                   
                   <div class="hero-section-sub-heading">
                    I am a Student of MCA<span class="role"></span>
                   </div>

                   <div class="hero-section-description">I'm a software developer and here is my portfolio website.Here you will learn about my journey as a software developer.</div>

                   <div class="btn-pink" id="btn">know more</div>

            </div>

            <div class="hero-section-right">
                <div class="absolute icons icon-dots">
                    <div class="user-image">
                        <img src="pratibha1.jpg">
                    </div>
                </div>
            </div>
        </div>

    
        <div class="contactus-form-container">
            <div class="containerstwo">

                <h1 class="contactus-heading">Contact me</h1>

                <h2 class="contactus-sub-heading">Question,thoughts ,or just want to say hello?</h2>

                <div class="contactus-form-container">
                    <form action="">
                        <div class="formfield-container">
                            <input class="formfield" type="text" name="name" placeholder="Enter your name">

                            <input class="form" type="email" name="email" placeholder="Enter your email address">

                            <input class="formfield" type="text" name="Subject" placeholder="Enter your Subject">

                            <textarea name="message" cols="30" rows="10" class="formfield formfield-textarea"
                             placeholder=" Enter your message"></textarea>

                        </div>

                        <div>
                            <button type="Submit" class="btn-pink" id="submit-btn">
                                Send Message<i class="submit-icon fa-solid fa-paper-plane"></i>

                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
